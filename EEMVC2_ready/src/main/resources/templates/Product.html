<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>產品資料</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>
    <body th:object="${product}">    
        <div class="container">
            <h2 class="page-header">產品資料</h2>
            <div class="well">
                <p>
                    <strong>編號</strong>
                    <span th:text="*{id}">1</span>
                </p>        
                <p>
                    <strong>名稱</strong>
                    <span  th:text="${product.name}">Spring Data JPA Bible</span>
                </p>
                <p>
                    <strong>品牌</strong>
                    <span  th:text="${product.brand}">Spring</span>
                </p>
                <p>
                    <strong>產地</strong>
                    <span  th:text="${product.madein}">USA</span>
                </p>
                <p>
                    <strong>單價</strong>
                    <span  th:text="${product.price}">199</span>
                </p>
                <p>
                    <strong>庫存量</strong>
                    <span  th:text="${product.qty}">10</span>   
                </p>
                <p>
                    <strong>狀態</strong>
                    <span th:switch="*{state}">
                        <span th:case="0">未上架!</span>   
                        <span th:case="1">準備中!</span>   
                        <span th:case="2">已上架!</span>                       
                    </span>
                </p>
            </div>
            <div class="alert alert-danger" th:if="*{state == 0}">
                <strong>注意：</strong>商品未上架(補貨中請稍後)!
            </div>
            <div class="alert alert-warning" th:if="*{state == 1}">
                <strong>注意：</strong>商品上架準備中(請持續關注)!
            </div>
            <!--<a href="#" th:href="@{/product/}" class="btn btn-default">返回</a>-->
            <a href="javascript:history.go(-1);" class="btn btn-default">返回</a>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
