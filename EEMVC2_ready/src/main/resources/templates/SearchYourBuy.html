<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>              
    <body>
        <div class="container" style="max-width: 600px">
            <header>
                <nav>
                    <ul>
                        <li><a href="./centent.html" th:href="@{/centent/}">Home</a></li>
                        <li><a href="./SearchYourBuy" th:href="@{/centent/searchyourbuy}">Search</a></li>
                        <li><a href="./Login.html" th:href="@{/user/login}">Login</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h2 class="page-header">Search</h2>
            <div class="well">
                <!--請在此添加-->
                <form action="/centent/searchnew" method="POST" th:object="${searchForm}">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number</label>
                        <input type="text" name="customerPhone" id="customerPhone" class="form-control" th:field="*{customerPhone}" placeholder="09-XX-XXX-XXX">
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerPhone')}" th:errors='*{customerPhone}'>Error</div>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">電子郵件</label>
                        <input type="text" name="customerEmail" id="customerEmail" class="form-control" th:field="*{customerEmail}" placeholder="customerEmail"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerEmail')}" th:errors='*{customerEmail}'>電子郵件必須填入</div>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">送出</button>
                        <button type="reset" class="btn btn-primary">清除</button>                        
                    </p>
                </form>
            </div>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
