<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Success Buy</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--         Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>              
    <body>
        <div class="container" style="max-width: 600px">
            <header>
                <nav>
                    <ul>
<!--                        <li><a href="./centent.html" th:href="@{/centent/}">Home</a></li>
                        <li><a href="./Login.html" th:href="@{/user/login}">Login</a></li>-->
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h2 class="page-header">Successful purchase</h2>
            <div class="well">
                <!--請在此添加-->
                <form action="/paypal/paypalForm" method="POST" th:object="${paypalForm}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="customerName" id="customerName" class="form-control" th:field="*{customerName}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors='*{customerName}'>Error</div>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="customerPhone" id="customerPhone" class="form-control" th:field="*{customerPhone}" placeholder="09-XX-XXX-XXX">
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerPhone')}" th:errors='*{customerPhone}'>Error</div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="customerAddress" id="customerAddress" class="form-control" th:field="*{customerAddress}">
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerAddress')}" th:errors='*{customerAddress}'>Error</div>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="text" name="customerEmail" id="customerEmail" class="form-control" th:field="*{customerEmail}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('customerEmail')}" th:errors='*{customerEmail}'>電子郵件必須填入</div>
                    </div>              
                    <p>
                        <button type="submit" class="btn btn-primary">送出</button>
                    </p>
                </form>
            </div>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
         jQuery (necessary for Bootstrap's JavaScript plugins) 
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
         Include all compiled plugins (below), or include individual files as needed 
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
