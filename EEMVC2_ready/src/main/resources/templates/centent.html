<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>
    <body th:object="${centent_products}">
        <div class="container" style="max-width: 600px">
            <header>
                <nav>
                    <ul>
                        <li><a href="./centent.html" th:href="@{/centent/}">Home</a></li>
                        <li><a href="./SearchYourBuy" th:href="@{/centent/searchyourbuy}">Search</a></li>
                        <li><a href="./Login.html" th:href="@{/user/login}">Login</a></li>
                        <!--<li><a href="./Register.html" th:href="@{/user/register}">Join us</a></li>-->
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h2 class="page-header">Infornation</h2>
            <!--提示訊息置放區-->
            <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
                <!--建立一個關閉的按鈕-->
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>訊息：</strong>
                <span th:text="${message}">資料異動訊息</span>
            </div>
            <div class="well">
                <!--請在此添加-->
                <table class="table table-bordered">
                    <thead>
                        <tr>
<!--                            <th>#</th>
                            <th>編號</th>-->
                            <th>名稱</th>
                            <th>品牌</th>
                            <th>產地</th>
                            <th>狀態</th>
<!--                            <th>功能</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p, iterStat : *{iterator}">
<!--                            <td th:text="${iterStat.count}">0</td>
                            <td th:text="${p.id}">1</td>-->
                            <td><a href="./shopping_Product.html" th:href="@{/centent/shopping/{id}(id=${p.id})}" th:text="${p.name}">Spring Data JPA Bible</a></td>
                            <td th:text="${p.brand}">Sprint</td>
                            <td th:text="${p.madein}">USA</td>
                            <td th:switch="${p.state}">
                                <span th:case="0">未上架</span>   
                                <span th:case="1">準備中</span>   
                                <span th:case="2">已上架</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li class="previous"><a href="#"th:href="@{'/centent/?page='+${centent_products.number-1}}" th:unless="${centent_products.first}">上一頁</a></li>
                        <li class="next"><a href="#" th:href="@{/centent/(page=${centent_products.pageable.pageNumber}+1)}">下一頁</a></li>                        
                    </ul>
                </nav>
            </div>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
