<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Purchase List</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>              
    <body>
        <div class="container" style="max-width: 600px">
            <header>
                <nav>
                    <ul>
                        <li role="presentation"><a href="#" th:href="@{/user/goUsersIndex}">Home</a></li>
                        <li role="presentation"><a href="#" th:href="@{/product/}">產品瀏覽</a></li>
                        <li role="presentation"><a href="#" th:href="@{/user/purchaseAll}">訂貨總覽</a></li>
                        <li role="presentation"><a href="#" th:href="@{/user/logout}">登出</a></li>          
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h2 class="page-header">Information</h2>
            <div class="well">
                <!--請在此添加-->
                <table class="table table-bordered" id="alphimals" cellspacing="0">
                    <thead>
                        <tr>
                            <th>serial number</th>
                            <th>Purchase</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Stat</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr th:each="p : ${searchnew}">
                            <td th:text="${p.serialNumber}">SPSFyyyyMMddHHmmss01234</td>
                            <td><a href="#" th:href="@{/product/{id}(id=${p.purchaseId})}" th:text="${p.purchaseName}">productName</a></td>
                            <td th:text="${p.customerName}">customer_Name</td>
                            <td th:text="${p.customerPhone}">09-XX-XXX-XXX</td>
                            <td th:text="${p.customerEmail}">xxxx@xxx.xxx.xx</td>
                            <td th:text="${p.customerAddress}">customer_Address</td>
                            <td th:switch="${p.shipmentStat}">
                                <span th:case="1">訂單已生成</span>
                                <span th:case="2">已運送至物流中心</span>
                                <span th:case="3">配貨中</span>
                                <span th:case="4">出貨中</span>
                                <span th:case="5">已送達</span>
                                <span th:case="6">申請退貨</span>
                                <span th:case="7">狀態異常</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
