<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shop</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap樣式 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" 
              href="../static/css/bootstrap.min.css">
    </head>              
    <body th:object="${shopping_product}">
        <div class="container" style="max-width: 600px">
            <header>
                <nav>
                    <ul>
                        <li><a href="./centent.html" th:href="@{/centent/}">Home</a></li>
                        <li><a href="./Login.html" th:href="@{/user/login}">Login</a></li>
                        <!--<li><a href="./Register.html" th:href="@{/user/register}">Join us</a></li>-->
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h2 class="page-header">Product Information</h2>
            <div class="well">
                <!--請在此添加-->
                <img th:src="*{image}" height="400", width="350">
                <strong><p th:text="*{name}">名稱</p></strong>
                <label>品牌</label>
                <p th:text="*{brand}">品牌</p>
                <label>產地</label>
                <p th:text="*{madein}">產地</p>
                <label>單價</label>
                <p th:text="*{price}">單價</p>
<!--                <label>庫存量</label>
                <p th:text="*{qty}">庫存量</p>-->
                <label>狀態</label>
                <p th:switch="*{state}">
                    <span th:case="0">未上架</span>   
                    <span th:case="1">準備中</span>   
                    <span th:case="2">已上架</span>
                </p>
                <a th:if="*{state == 2}" href="./Paypalment.html" th:href="@{/paypal/{id}(id=*{id})}">buy new</a>
            </div>
            <a href="javascript:history.go(-1);" class="btn btn-default">返回</a>
        </div>
        <footer>
            2021/03/12 Ms.Wu, City:Tainan, Email:wilson052865@gmail.com
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
